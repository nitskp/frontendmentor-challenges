<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="order-summary">
      <div class="img-container">
        <img src="./images/illustration-hero.svg" alt="person"/>
        <!-- <img src="./images/pattern-background-mobile.svg" alt="pattern"/> This is a background image -->
      </div>
      <div class="description">
        <h1 class="description__heading">Order Summary</h1>
        <p class="description__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="order-cost">
        <img class="order-cost__icon" src="./images/icon-music.svg" alt="music-icon" />
        <div class="order-detail">
          <h3>Annual Plan </h3>
          <p>$59.99/year</p>
        </div>
        <a href="#" class="order-change-link">Change</a>
      </div>
      <button class="payment-button">Proceed to Payment</button>
      <button class="order-cancel-button">Cancel Order</button>
    </div>
  </body>
</html>
