<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- ASK IF BEM USAGE IS CORRECT -->
  </head>
  <body>
    <div class="stats-card">
      <div class="stats-card__img-container">
        <img
          src="./images/image-header-mobile.jpg"
          alt="image-header-mobile"
          class="stats-card__img-mobile"
        />

        <img
          src="./images/image-header-desktop.jpg"
          alt="image-header-desktop"
          class="stats-card__img-desktop"
        />

        <div class="stats-card__purple-rectangle"></div>
      </div>

      <div class="stats-card__info-container">
        <h1 class="stats-card__heading">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="stats-card__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats-card__stats-container">
          <div class="stats-card__stats">
            <h2 class="stats__heading">10k+</h2>
            <p class="stats__text">companies</p>
          </div>
          <div class="stats-card__stats">
            <h2 class="stats__heading">314</h2>
            <p class="stats__text">templates</p>
          </div>
          <div class="stats-card__stats">
            <h2 class="stats__heading">12m+</h2>
            <p class="stats__text">queries</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/nitskp/frontendmentor-challenges"
        >Nitin Kumar Pandey</a
      >.
    </div>
  </body>
</html>
